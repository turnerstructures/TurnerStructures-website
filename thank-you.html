<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Sent | Turner Structures</title>

  <style>
    :root{
      --bg:#070b12;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --line:rgba(255,255,255,.10);
      --accent:#2dd4bf;
      --accent2:#60a5fa;
      --shadow:0 12px 40px rgba(0,0,0,.55);
      --radius:20px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 0%, rgba(45,212,191,.14), transparent 60%),
        radial-gradient(1000px 600px at 85% 10%, rgba(96,165,250,.12), transparent 55%),
        linear-gradient(180deg, #050814, var(--bg));
    }

    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:40px 16px;
    }

    .card{
      background: var(--panel);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      text-align:center;
    }

    .hero{
      padding:30px 20px 20px;
      border-bottom:1px solid var(--line);
    }

    .logo{
      max-width:180px;
      margin-bottom:20px;
    }

    h1{
      margin:0;
      font-size:32px;
      letter-spacing:-.02em;
    }

    .sub{
      margin-top:10px;
      color:var(--muted);
      font-size:16px;
    }

    .content{
      padding:20px;
      display:grid;
      gap:16px;
    }

    .tip{
      padding:14px;
      border-radius:16px;
      background: var(--panel2);
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted);
    }

    .tip a{
      color:var(--accent2);
      font-weight:700;
      text-decoration:none;
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 18px;
      border-radius:14px;
      font-weight:800;
      text-decoration:none;
      font-size:15px;
      min-width: 180px;
    }

    .btn.primary{
      background: linear-gradient(90deg, rgba(45,212,191,.95), rgba(96,165,250,.92));
      color:#061018;
    }

    .btn.secondary{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
    }

    .brandline{
      margin-top:12px;
      color:rgba(255,255,255,.65);
      font-weight:700;
    }

  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="hero">
        <img src="/assets/291B01DA-AFF3-46D4-BC39-F7A089327C6D.png" 
             alt="Turner Structures Logo" 
             class="logo">
        <h1>Request Sent ‚úÖ</h1>
        <p class="sub">
          We‚Äôll reach back out as soon as possible.
        </p>
      </div>

      <div class="content">
        <div class="tip">
          <strong>Tip:</strong> You can also text photos and details to
          <a href="tel:9032804458">903-280-4458</a>
          for faster quoting.
        </div>

        <div class="actions">
          <a class="btn primary" href="tel:9032804458">üìû Call / Text Now</a>
          <a class="btn secondary" href="/">‚Üê Back to Home</a>
        </div>

        <div class="brandline">
          Work You Can Stand On.
        </div>
      </div>
    </section>
  </main>
</body>
</html>
